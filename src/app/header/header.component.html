<div id='header'>
    <div class="row ">
        <div class="col-sm-10 col-lg-10 col-md-10">
            <img id="imgBancaSella" src="../assets/BSEPositivoTrasparente_New.png" />
        </div>
        <div class="col-sm-2 col-lg-2 col-md-2">
            <img class="img-fluid" src="../assets/de.png" />
            <img class="img-fluid" src="../assets/fr.png" />
            <img class="img-fluid" src="../assets/sp.png" />
            <img class="img-fluid" (click)="SetLanguage('en')" src="../assets/gb.png" />
            <img class="img-fluid" (click)="SetLanguage('it')" src="../assets/it.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-lg-2 col-md-2">&nbsp; {{'Header.Shop'|translate}} : {{merchantName}}</div>
        <div class="progress progress-lg progress-bordered col-sm-8 col-lg-8 col-md-8">
            <div *ngFor="let progress of arrayProcess;let i=index" class="progress-bar progress-bar-darkorange" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width:25%">
                <span>
                    Step - {{i+1}}
                </span>
            </div>
        </div>
        <div class="col-sm-2 col-lg-2 col-md-2">{{'Header.Amount'|translate}}:{{amount}} {{currency}}</div>
    </div>
</div>
